<div class="float-contact-box" id="CustomBlock-contact_box">
    <!-- 电话客服 -->
    <div class="contact-box-item phone-service-item">
        <img class="phone-service-item-img" src="static/picture/phone.png">
        <div class="phone-service-item-div" style="display: none;">
            <div class="service-item-div-title">联系我们</div>
            <div class="phone-service-item-span">
                <span class="phone-hover-text">{pboot:companyphone}</span>
            </div>
        </div>
    </div>
    <div class="contact-box-item message-service-item" style="cursor: pointer;">
        <a href="{@list.6}" target="_blank">
            <img class="message-service-item-img" src="static/picture/message.png">
        </a>
    </div>
    <div class="contact-box-item back-to-top-item top-service-item">
        <img class="top-service-item-img" src="static/picture/top.png">
    </div>
</div>
