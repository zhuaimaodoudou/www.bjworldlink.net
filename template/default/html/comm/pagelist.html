<style>
  .pagebar {
    padding: 20px;
    overflow: hidden;
    text-align: center;
  }

  .pagination2 a.page-num-current {
    color: #fff;
    background-color: #006fc4;
    border: 1px solid #006fc4;
  }

  .pagination2 a {
    background: #fff;
    border: 1px solid #ccc;
    color: #333;
    font-size: 12px;
    padding: 6px 10px;
    margin: 0 2px;
    border-radius: 3px;
    font-family: 宋体;
  }
</style>
<div class="pagebar">
  <div class="pagination2"> <a class="page-item page-link st" href="{page:pre}" title="上一页">&lt;&lt;</a>
    {page:numbar}

    <a class="page-item page-link" href="javascript:;" title="当前页/总页数">{page:current}/{page:count}</a> <a
      class="page-item page-link st" href="{page:next}" title="下一页">&gt;&gt;</a>
  </div>
</div>
