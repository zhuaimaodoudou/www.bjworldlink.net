<div class="col-lg-3">
    <div class="sidebar">
      <div class="widget rounded">
        <div class="widget-header text-center">
          <h3 class="widget-title">热门内容推荐</h3>
          <img src="static/picture/wave.svg" class="wave" alt="wave" />
        </div>
        <div class="widget-content">
          {pboot:list scode=0 num=6}
          <div class="post post-list-sm circle">
            <div class="thumb circle"> <a href="[list:link]">
                <div class="inner"> <img src="[list:ico]" alt="post-title" /> </div>
              </a> </div>
            <div class="details clearfix">
              <h6 class="post-title my-0"><a href="[list:link]">[list:title]</a></h6>
              <ul class="meta list-inline mt-1 mb-0">
                <li class="list-inline-item">[list:date style='Y-m-d']</li>
              </ul>
            </div>
          </div>
          {/pboot:list}




        </div>
      </div>
      <div class="widget rounded">
        <div class="widget-header text-center">
          <h3 class="widget-title">快捷栏目导航</h3>
          <img src="static/picture/wave.svg" class="wave" alt="wave" />
        </div>
        <div class="widget-content">
          <ul class="list">

            {pboot:nav num=6}
            <li><a href="[nav:link]">[nav:name]</a><span>([nav:rows])</span></li>
            {/pboot:nav}
         

          </ul>
        </div>
      </div>
  
    </div>
  </div>
